<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" /> 
        <meta http-equiv="content-language" content="en" />
        <title>Scrobbling activity by day</title>
        <link type="text/css" rel="stylesheet" href="vendor/css/bootstrap.min.css" media="screen" />
        <link type="text/css" rel="stylesheet" href="css/heatmap.css" media="screen" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
        <script src="vendor/js/bootstrap.min.js"></script>
        <script src="js/heatmap.js"></script>
    </head>
    <body>
        <header>
            <h1>Scrobbles per day</h1>
            <div class="btn-group">
                <button class="btn btn-small" id="prev_year" title="Show previous year"><i class="icon-chevron-left"></i></button>
                <button class="btn btn-small" id="current_year" title="Show today">2012</button>
                <button class="btn btn-small" id="next_year" title="Show next year"><i class="icon-chevron-right"></i></button>
            </div>
        </header>
        <div id="calendar"></div>
        <div id="sidebar"></div>
    </body>
</html>
